plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Spring Boot Starter Data JPA: 데이터베이스 접근 및 ORM을 위한 Spring Boot Starter
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// H2 Database: 임베디드 데이터베이스로 개발 및 테스트용으로 사용
	runtimeOnly 'com.h2database:h2'
	// Spring Boot Starter Test: 테스트용 Spring Boot Starter
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Lombok: 자동 생성자, getter, setter 등을 위한 어노테이션 지원 라이브러리
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.projectlombok:lombok'



}

tasks.named('test') {
	useJUnitPlatform()
}
